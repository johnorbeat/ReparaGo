<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - REPARA GO!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            font-size: 38px;
            font-weight: 800;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #00c9b7, #01a085);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 201, 183, 0.4);
        }

        .login-link {
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .functional-buttons ul li.active a {
            color: #00c9b7 !important;
            font-weight: bold;
        }
    </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector('.functional-buttons a[href="registro.html"]').parentElement.classList.add("active");
  });
</script>
<body>
    <div class="container">
        <h1 class="logo">REPARA <span style="color: #00c9b7;">GO!</span></h1>
        <p class="subtitle">Crea tu cuenta y empieza a gestionar tus reparaciones</p>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="cedula">Cédula o documento</label>
                <input type="text" id="cedula" placeholder="1234567890" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="+58 424-1234567">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="form-group">
                <label for="confirm">Confirmar contraseña</label>
                <input type="password" id="confirm" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit" class="btn-register">
                REGISTRARSE
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión aquí</a>
        </div>
    </div>
    <a href="index.html" class="btn-volver">
    <i class="fas fa-arrow-left"></i> Volver al inicio
</a>

<style>
    .btn-volver {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        color: #764ba2;
        padding: 12px 20px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        z-index: 9999;
        transition: all 0.3s ease;
        font-size: 15px;
    }
    .btn-volver:hover {
        background: #764ba2;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(118, 75, 162, 0.4);
    }
    .btn-volver i {
        margin-right: 8px;
    }
</style>
</body>
</html>
